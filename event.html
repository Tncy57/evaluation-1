<!DOCTYPE html>
<html lang="en">
<head>
    
  <!-- Meta tags-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Music webpage for lessons, events and new projects. We are willing 
    the amateur musicians may find eachother and practice and improve their music in a band">
  <meta name="keywords" content="music, musician, band, music lesson, event">
  <meta name="Robots" content="index">
  <meta name="author" content="Tuncay Alp">
  <meta name="copyright" content="Garage France">

  <title>Garage | Events nearby</title>
  
  <link rel="icon" href="images/favicon.ico">
  
  <!--Bootstrap and Css links-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!--Font Awasome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" 
  integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  
  <!--Font Family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <div class="container-fluid"> 
    <!--    Navigation Start    -->
    <nav class="my-nav navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand fs-1 fw-bold" href="index.html">Garage<sub>France</sub></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="announce.html">Anounces</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="event.html">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Courses</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--    Navigation End    -->
    <div class="text-center events">
      <h1>Events nearby</h1>
      <p class="fs-3 fw-bold text-dark p-3">
        All available live music, concerts, tour dates and festivals around you.
      </p>
    </div>
</header>

<main>
  <div id="carouselEvents" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/concert-1.jpg" class="d-block w-100" alt="Luna band image">
        <div class="carousel-caption d-block">
          <h2 class="fw-bold">Luna</h2>
          <p class="text-white"><span class="fw-bold fs-4">04/01 VIP</span> - St Nazaire FR</p>
          <button class="btn btn-outline-light px-4">I participate</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/concert-2.jpg" class="d-block w-100" alt="Istanbul Project image">
        <div class="carousel-caption d-block">
          <h2 class="fw-bold">Istanbul Project</h2>
          <p class="text-white"><span class="fw-bold fs-4">04/01 Rockstore</span> - Montpellier FR</p>
          <button class="btn btn-outline-light px-4">I participate</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/concert-3.jpg" class="d-block w-100" alt="Malt Band Image">
        <div class="carousel-caption d-block">
          <h2 class="fw-bold">Malt</h2>
          <p class="text-white"><span class="fw-bold fs-4">04/01 Le Tetris</span> - Le Havre FR</p>
          <button class="btn btn-outline-light px-4">I participate</button>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselEvents" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselEvents" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</main>

<footer>
  <div class="text-center">
    <span class="copy-right ms-3">&copy; Garage France 2021</span>
    <div class="social pt-3">
      <a href="#"><span class="fab fa-facebook-f"></span></a>
      <a href="#"><span class="fab fa-instagram"></span></a>
      <a href="#"><span class="fab fa-twitter"></span></a>
      <a href="#"><span class="fab fa-spotify"></span></a>
    </div>
  </div>
</footer>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
